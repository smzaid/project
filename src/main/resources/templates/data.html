<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	
  	
  <script type="text/javascript">
	function deleteConfirm() {
		return confirm("Ae You sure you want to delete?");
	}
</script>
  
  
  </head>
  

  <body>
    <div>
    	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
 		<a class="navbar-brand" href="#"><h2>View Products Info</h2></a>
    	<p th:text="${msg}" class="text-danger">
		<hr />
    </div>
    
    <a href="/" class="btn btn-primary">+Add New Product</a>
    <table class="table table-scripted table-bordered">
		<thead class="thead-light">
			<tr>
				<th>Product Id</th>
				<th>Product Name</th>
				<th>Product Price</th>
				<th>Product Quantity</th>
				<th>Action</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${products}">
				<td th:text="${p.pid}" />		
				<td th:text="${p.name}" />
				<td th:text="${p.price}" />
				<td th:text="${p.qty}" />
				
				<td>
					<a th:href="@{/edit?(pid=${p.pid})}"
						 class="btn btn-info">Edit</a>
					<a th:href="@{/delete?(pid=${p.pid})}" class="btn btn-danger" onclick="return deleteConfirm()">Delete</a>
					
 
				</td>
				<tr>	
				<td th:if="${products == null or products.isEmpty()}"colsapn="5"
				class="text-center">No records found</td>
				</tr>
				
			
			
			
		</tbody>
		
		 </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
